<!DOCTYPE html>
<style>
    .main{
    margin: auto;
    width: 80%;
    padding: 0px;
    height: 800px;
    color: rgb(67, 44, 36);
    box-shadow: 2px 2px 5px red;
}
.home{
    width: 100%;
    border: 0px solid green;
    padding: 0px;
    margin: 0px;
    text-align: center;
    background-image: url("photo/home.jpg");
    background-position:center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    height: 500px;
    opacity: 95%;
    
}
h2 {
        font-size: 5em;
        font-family: serif;
        color: transparent;
        text-align: center;
        animation: effect 2s linear infinite;
        
    }
 
    @keyframes effect {
        0% {
            background: linear-gradient(
                white, rgb(116, 126, 116));
            -webkit-background-clip: text;
        }
 
        100% {
            background: linear-gradient(
                white, #a3a7ea);
            -webkit-background-clip: text;
        }
    }

.box span{
  position: relative;
  top: 100px;
  display: inline-block;
  animation: bounce 2.5s ease infinite alternate;
  font-family: fantasy;
  font-size: 40px;
  color: #f1f1f1;
}
@keyframes bounce{
  100%{
    top: -300px;
    text-shadow: 0 1px #545353, 
                 0 2px #545353, 
                 0 3px #545353, 
                 0 4px #545353, 
                 0 5px #545353,
                 0 6px #545353, 
                 0 7px #545353, 
                 0 8px #545353, 
                 0 9px #545353, 
                 0 50px 25px rgba(0, 0, 0, 0.2);
  }
}
.box span:nth-child(2){
  animation-delay:0.1s;
}
.box span:nth-child(3){
  animation-delay:0.2s;
}
.box span:nth-child(4){
  animation-delay:0.3s;
}
.box span:nth-child(5){
  animation-delay:0.4s;
}
.myPhoto{
    float: left;
    width: 1090px;
    height: 1090px;
    position:fixed;
    border:2px solid #fff;
    background: url(photo/myPhoto.jpg) no-repeat;
    -moz-box-shadow: 0px 6px 5px #ccc;
    -webkit-box-shadow: 0px 6px 5px #ccc;
    box-shadow: 0px 6px 5px #ccc;
    -moz-border-radius:190px;
    -webkit-border-radius:190px;
    border-radius:190px;
}
section {
                position: relative;
                width: 100%;
                height: 5px;
                background-color: red;
                background-size: cover;
                background-position: center;
                animation: color-change 2s linear infinite;
                animation-delay: 1s;
                text-align: center;
            }
            /*adding rain img and making opacity 0*/
            section:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url(
https://media.geeksforgeeks.org/wp-content/uploads/20200828184719/rain-300x300.png);
                animation: rain 0.4s linear infinite;
                opacity: 0;
            }
            /* just changing the position of image
          of rain using keyframes*/
            @keyframes rain {
                0% {
                    background-position: 0 0;
                    opacity: 1;
                }
 
                100% {
                    background-position: 8% 80%;
                    opacity: 1;
                }
            }
            /* applying filter at different angle
          on different interval using keyframe*/
            @keyframes color-change {
                0% {
                    filter: hue-rotate(0deg);
                }
                50% {
                    filter: hue-rotate(0deg);
                }
                100% {
                    filter: hue-rotate(360deg);
                }
            }
.about{
    width: 100%;
    height: 300px;
    background-color: #f1f1f1;
}
.text{
    float: left;
    width: 50%;
    height: 100%;

    background-color: #e5e5f7;
    opacity: 0.8;
    background-image:  repeating-radial-gradient( circle at 0 0, transparent 0, #e5e5f7 10px ), repeating-linear-gradient( #91c29655, #91c296 );

.link{

.about_list{

p{

li a {

li a{

li:last-child {

li a.active {

li a:hover:not(.active) {
