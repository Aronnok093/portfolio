<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Dark Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .photo {
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
	/* Add your styles for the modal and other elements here */

	.modal {
	    display: none;
	    position: fixed;
	    z-index: 1;
	    padding-top: 50px;
	    left: 0;
	    top: 0;
	    width: 100%;
	    height: 100%;
	    background-color: rgba(0, 0, 0, 0.9);
	    overflow: auto;
	}
	
	.modal-content {
	    display: block;
	    margin: auto;
	    max-width: 90%;
	    max-height: 80%;
	}
	
	.close {
	    color: white;
	    position: absolute;
	    top: 15px;
	    right: 25px;
	    font-size: 35px;
	    font-weight: bold;
	    cursor: pointer;
	}
    </style>
</head>

<!-- ... Your HTML and CSS ... -->

<script>
    const photos = document.querySelectorAll('.photo');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    const closeBtn = document.querySelector('.close');

    photos.forEach(photo => {
        photo.addEventListener('click', () => {
            const backgroundImage = photo.style.backgroundImage;
            const imageURL = backgroundImage.slice(5, -2); // Extracting the URL from "url('...')"
            modal.style.display = 'block';
            modalImage.src = imageURL;
        });
    });

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', event => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

</script>
