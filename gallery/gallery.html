<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .photo {
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
	/* Add your styles for the modal and other elements here */

	.modal {
	    display: none;
	    position: fixed;
	    z-index: 1;
	    padding-top: 50px;
	    left: 0;
	    top: 0;
	    width: 100%;
	    height: 100%;
	    background-color: rgba(0, 0, 0, 0.9);
	    overflow: auto;
	}
	
	.modal-content {
	    display: block;
	    margin: auto;
	    max-width: 90%;
	    max-height: 80%;
	}
	
	.close {
	    color: white;
	    position: absolute;
	    top: 15px;
	    right: 25px;
	    font-size: 35px;
	    font-weight: bold;
	    cursor: pointer;
	}
    </style>
</head>
<body>
    <div class="gallery">
        <div class="photo" style="background-image: url('photos/img (1).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (2).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (3).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (4).jpg');"></div>
		<div class="photo" style="background-image: url('photos/img (5).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (6).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (7).jpg');"></div>
		<div class="photo" style="background-image: url('photos/img (8).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (9).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (10).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (11).jpg');"></div>
		<div class="photo" style="background-image: url('photos/img (12).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (13).jpg');"></div>
		<div class="photo" style="background-image: url('photos/img (14).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (15).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (16).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (17).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (18).JPG');"></div>
		<div class="photo" style="background-image: url('photos/img (19).JPG');"></div>
        <!-- Add more photos as needed -->
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
	<script>
        const photos = document.querySelectorAll('.photo');
	const modal = document.getElementById('modal');
	const modalImage = document.getElementById('modal-image');
	const closeBtn = document.querySelector('.close');
	
	photos.forEach(photo => {
	    photo.addEventListener('click', () => {
	        modal.style.display = 'block';
	        modalImage.src = photo.src;
	    });
	});
	
	closeBtn.addEventListener('click', () => {
	    modal.style.display = 'none';
	});
	
	window.addEventListener('click', event => {
	    if (event.target === modal) {
	        modal.style.display = 'none';
	    }
	});

    </script>
</body>
</html>
